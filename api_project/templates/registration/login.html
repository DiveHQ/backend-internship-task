{% extends "base.html" %}


{% block body %}
<h1>Login</h1>

{% if form.errors %}
  <p class="error"> {{form.errors}} </p>
{% endif %}

<form method="POST" action="{% url 'login' %}">
	{% csrf_token %}
	<input type="hidden" name="next" value="{{ next }}" />

	{{ form.username.label_tag }}
	{{ form.username }}

	{{ form.password.label_tag }}
	{{ form.password }}

	<input type="submit" value="Login" />

</form>


{% endblock body %}
